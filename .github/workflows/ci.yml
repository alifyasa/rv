name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.9

    - name: Install dependencies
      run: uv sync --dev

    - name: Run type check
      run: uv run mypy rv.py

    - name: Run linting
      run: uv run ruff check .

    - name: Test build process
      run: uv run pyinstaller rv.spec

    - name: Test executable
      run: ./dist/rv version
