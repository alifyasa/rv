name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.9

    - name: Install dependencies
      run: uv sync --dev

    - name: Run type check
      run: uv run mypy rv.py

    - name: Run linting
      run: uv run ruff check .

    - name: Build Linux executable
      run: uv run pyinstaller rv.spec

    - name: Rename executable for release
      run: mv dist/rv dist/rv-linux-amd64

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: rv-linux-amd64
        path: dist/rv-linux-amd64

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.9

    - name: Install dependencies
      run: uv sync --dev

    - name: Run type check
      run: uv run mypy rv.py

    - name: Run linting
      run: uv run ruff check .

    - name: Build Windows executable
      run: uv run pyinstaller rv.spec

    - name: Rename executable for release
      run: mv dist/rv.exe dist/rv-windows-amd64.exe

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: rv-windows-amd64
        path: dist/rv-windows-amd64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: rv-linux-amd64
        path: ./artifacts

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: rv-windows-amd64
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/rv-linux-amd64
          ./artifacts/rv-windows-amd64.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
